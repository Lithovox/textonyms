<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Textonyms</title>
</head>
<body>
  <h1>Textonyms</h1>
  <h2>Convert Phone Number to Words</h2>
  <form id="phone-number-form">
    <label for="phone-number">Enter a phone number (digits only):</label>
    <input type="text" id="phone-number" name="phone-number" pattern="[0-9]{1,}" required>
    <br>
    <label for="exclusions">Enter words you do not want to see (separated by commas):</label>
    <input type="text" id="exclusions" name="exclusions" optional>
    <br>
    <button type="submit">Find Word Combinations</button>
  </form>
  <h2>Composed Strings:</h2>
  <ul id="composed-strings">Enter a phone number and click "Find Word Combinations" to begin!</ul>

  <script src="wordList.js"></script>
  <script src="index.js"></script>
  <script>
    const form = document.getElementById('phone-number-form');
    const composedStringsList = document.getElementById('composed-strings');

    form.addEventListener('submit', (event) => {
      event.preventDefault();
      const phoneNumber = form.elements['phone-number'].value;
      const excludedWords = form.elements['exclusions'].value;

      const composedStrings = sortStringsBySpaces(removeSentencesWithWords(findComposedStringsFromPhoneNumber(phoneNumber, englishWords), excludedWords.toUpperCase()));

      composedStringsList.innerHTML = '';
      if (composedStrings.length == 0) {
        composedStringsList.innerHTML = 'No results found!';
      } else {
      
        for (const str of composedStrings) {
            const listItem = document.createElement('li');
            listItem.innerHTML = wrapWordsInSpan(capitalizeFirstLetterOfEachWord(str));
            composedStringsList.appendChild(listItem);
        }
        }
    });
    document.addEventListener('click', function(event) {
    if (event.target.tagName.toLowerCase() === 'span') {
      const word = event.target.textContent;
      const listItems = document.querySelectorAll('#composed-strings li');

      listItems.forEach(function(listItem) {
        if (listItem.textContent.includes(word)) {
          listItem.remove();
        }
      });
    }
  });
  </script>
</body>
</html>
