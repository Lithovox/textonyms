<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" type="image/png" href="favicon.ico"/>
  <link rel="stylesheet" href="index.css">
  <title>Textonyms</title>
</head>
<body>
  <h1>Textonyms</h1>
  <h2>Convert Phone Number to Words</h2>
  <form id="phone-number-form">
    <label for="phone-number">Enter a phone number (digits only):</label>
    <input type="text" id="phone-number" name="phone-number" pattern="[0-9]{1,}" value="9327483" required>

    <label for="exclusions">Optional: Enter words to remove from the results (separated by commas), or click any unwanted words in the results below to remove them.</label>
    <textarea id="exclusions" name="exclusions" optional></textarea>

    <button type="submit">Find Word Combinations</button>
  </form>
  <br>
  <u><h2 id="resultsHeader">Results:</h2></u>
  <ul id="composed-strings">Enter a phone number and click "Find Word Combinations" to begin!</ul>

  <script src="wordList.js"></script>
  <script src="index.js"></script>
  <script>
    const form = document.getElementById('phone-number-form');
    const composedStringsList = document.getElementById('composed-strings');

    form.addEventListener('submit', (event) => {
        event.preventDefault();
        const phoneNumber = form.elements['phone-number'].value;
        const excludedWords = form.elements['exclusions'].value;

        const composedStrings = sortStringsBySpaces(removeSentencesWithWords(findComposedStringsFromPhoneNumber(phoneNumber, englishWords), excludedWords.toUpperCase()));

        composedStringsList.innerHTML = '';
        if (composedStrings.length == 0) {
            composedStringsList.innerHTML = 'No results found!';
        } else {
        
            for (const str of composedStrings) {
                const listItem = document.createElement('li');
                listItem.innerHTML = wrapWordsInSpan(capitalizeFirstLetterOfEachWord(str));
                composedStringsList.appendChild(listItem);
            }
            }
        document.getElementById("resultsHeader").textContent = "Results: " + document.getElementById("composed-strings").getElementsByTagName("li").length;
    });
    document.addEventListener('click', function(event) {
    if (event.target.tagName.toLowerCase() === 'span') {

      const word = event.target.textContent;
      const listItems = document.querySelectorAll('#composed-strings li');

        // Get the 'exclusions' element in the form
        let exclusionsElement = document.getElementById('exclusions');

        // Check if the exclusions value is empty
        if (!(/[a-zA-Z]/.test(exclusionsElement.value))) {
            // If empty, set the value to the input word
            exclusionsElement.value = word;
        } else {
            // If not empty, append the input word with a comma separator
            exclusionsElement.value = exclusionsElement.value + ', ' + word;
        }

      listItems.forEach(function(listItem) {
        if (listItem.textContent.includes(word)) {
          listItem.remove();
        }
      });
      document.getElementById("resultsHeader").textContent = "Results: " + document.getElementById("composed-strings").getElementsByTagName("li").length;
    }
  });
  </script>
</body>
</html>
